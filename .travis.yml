language: cpp
env:
  matrix:
  - COMPILER=g++-4.8
  - COMPILER=g++-4.9
  - COMPILER=g++-5
  - COMPILER=clang++-3.6
  - COMPILER=clang++-3.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.6
    packages:
    - g++-4.8
    - g++-4.9
    - g++-5
    - clang-3.6
    - clang-3.8
script:
  make CXX=$COMPILER -j2
